apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "gatus.fullname" . }}
  labels:
    {{- include "gatus.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "gatus.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: {{ .Values.gatus.web.port }}
    # Allow from same namespace for service discovery
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.gatus.web.port }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow access to external services on HTTP/HTTPS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow access to in-cluster services
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 1
          endPort: 65535
