    #   port: 587
    #   username: ""
    #   password: ""
    #   default-alert:
    #     enabled: true
    #     failure-threshold: 3
    #     success-threshold: 2

  # Default settings applied to all endpoints
  defaults:
    endpoints:
      interval: 60s
      conditions:
        - "[STATUS] == 200"
      alerts:
        - type: slack
          enabled: false
          failure-threshold: 3
          success-threshold: 2
          send-on-resolved: true

