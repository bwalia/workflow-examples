# Default values for Gatus Helm chart
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: twinproduction/gatus
  pullPolicy: IfNotPresent
  tag: "v5.11.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx" # Use traefik for k3s, change to nginx if needed
  annotations:
    kubernetes.io/tls-acme: "true"
    # For traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # For nginx (uncomment if using nginx)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: test-status.workstation.co.uk
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gatus-tls
      hosts:
        - test-status.workstation.co.uk

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Persistence for Gatus data
persistence:
  enabled: true
  storageClass: "" # Use default storage class
  accessModes:
    - ReadWriteOnce
  size: 1Gi

# Gatus configuration
# Add your endpoints here - you can add as many domains as you want
gatus:
  # Web UI configuration
  web:
    port: 8080

  # Storage configuration (SQLite for persistence)
  storage:
    type: sqlite
    path: /data/data.db

  # UI customization
  ui:
    title: "Status Page"
    description: "Service Health Status"
    header: "Service Status"
    logo: ""
    link: ""

  # Alerting configuration (optional)
  alerting:
    # Slack alerting (uncomment and configure if needed)
    # slack:
    #   webhook-url: "https://hooks.slack.com/services/xxx/xxx/xxx"
    #   default-alert:
    #     enabled: true
    #     failure-threshold: 3
    #     success-threshold: 2
    #     send-on-resolved: true
    #     description: "health check failed"

    # Email alerting (uncomment and configure if needed)
    # email:
    #   from: "gatus@example.com"
