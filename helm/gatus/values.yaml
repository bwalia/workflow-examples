# Default values for Gatus Helm chart
# This is a YAML-formatted file.

replicaCount: 2

image:
  repository: twinproduction/gatus
  pullPolicy: IfNotPresent
  tag: "v5.11.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx" # Use traefik for k3s, change to nginx if needed
  annotations:
    kubernetes.io/tls-acme: "true"
    # For nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/timeout-send: "300"
    nginx.ingress.kubernetes.io/timeout-read: "300"
    # For traefik (uncomment if using traefik)
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
  hosts:
    - host: test-status.workstation.co.uk
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gatus-tls
      hosts:
        - test-status.workstation.co.uk

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - gatus
          topologyKey: kubernetes.io/hostname

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Persistence for Gatus data
persistence:
  enabled: true
  storageClass: "" # Use default storage class
  accessModes:
    - ReadWriteOnce
  size: 5Gi

# Gatus configuration
# Add your endpoints here - you can add as many domains as you want
gatus:
  # Web UI configuration
  web:
    port: 8080

  # Storage configuration (SQLite for persistence)
  storage:
    type: sqlite
    path: /data/data.db

  # UI customization
  ui:
    title: "Status Page"
    description: "Service Health Status"
    header: "Service Status"
    logo: ""
    link: ""

  # Alerting configuration (optional)
  alerting:
    # Slack alerting (uncomment and configure if needed)
    # slack:
    #   webhook-url: "https://hooks.slack.com/services/xxx/xxx/xxx"
    #   default-alert:
    #     enabled: true
    #     failure-threshold: 3
    #     success-threshold: 2
    #     send-on-resolved: true
    #     description: "health check failed"

    # Email alerting (uncomment and configure if needed)
    # email:
    #   from: "gatus@example.com"
    #   host: "smtp.example.com"
    #   port: 587
    #   username: ""
    #   password: ""
    #   default-alert:
    #     enabled: true
    #     failure-threshold: 3
    #     success-threshold: 2

  # Default settings applied to all endpoints
  defaults:
    endpoints:
      interval: 60s
      conditions:
        - "[STATUS] == 200"
      alerts:
        - type: slack
          enabled: false
          failure-threshold: 3
          success-threshold: 2
          send-on-resolved: true

  # ============================================
  # DYNAMIC ENDPOINTS CONFIGURATION
  # Add as many domains/endpoints as you want!
  # ============================================
  endpoints:
    # Example Website Monitoring
    - name: "Google"
      group: "External Services"
      url: "https://www.google.com"
      interval: 60s
      conditions:
        - "[STATUS] == 200"
        - "[RESPONSE_TIME] < 1000"

    - name: "GitHub"
      group: "External Services"
      url: "https://github.com"
      interval: 60s
      conditions:
        - "[STATUS] == 200"
        - "[RESPONSE_TIME] < 2000"

    # https://dev.wslcrm.com/:
    - name: "WSL CRM (Dev)"
      group: "Dev"
      url: "https://dev.wslcrm.com"
      interval: 30s
      conditions:
        - "[STATUS] == 200"
        - "[RESPONSE_TIME] < 2000"

    - name: "Nexus [Prod]"
      group: "Internal Services"
      url: "https://nexus.workstation.co.uk/service/rest/v1/status/check"
      interval: 300s
      conditions:
        - "[STATUS] == 403"
        - "[RESPONSE_TIME] < 1000"
    - name: "Nexus Cert Expiry [Prod]"
      group: "Prod"
      url: "https://nexus.workstation.co.uk"
      interval: 300s
      conditions:
        - "[CERTIFICATE_EXPIRATION] > 432000" # 5 days
        - "[STATUS] == 200"

    - name: "ELK Cert Expiry [Prod]"
      group: "Prod"
      url: "https://elastic.workstation.co.uk/"
      interval: 300s
      conditions:
        - "[CERTIFICATE_EXPIRATION] > 432000" # 5 days
        - "[STATUS] == 200"

    - name: "ELK [Prod]"
      group: "Prod"
      url: "https://elastic.workstation.co.uk/"
      interval: 30s
      conditions:
        - "[STATUS] == 200"
        - "[RESPONSE_TIME] < 1000"
        - "len([BODY]) > 10"

    - name: "ELK [Acc]"
      group: "Acc"
      url: "https://acc-elastic.workstation.co.uk/"
      interval: 30s
      conditions:
        - "[STATUS] == 200"
        - "[RESPONSE_TIME] < 1000"
        - "len([BODY]) > 10"

    - name: "ELK [Test]"
      group: "Test"
      url: "https://test-elastic.workstation.co.uk/"
      interval: 30s
      conditions:
        - "[STATUS] == 200"
        - "[RESPONSE_TIME] < 1000"
        - "len([BODY]) > 10"

    - name: "CRM API [Prod]"
      group: "Prod"
      url: "https://my.workstation.co.uk/api/v1/ping"
      interval: 30s
      conditions:
        - "[STATUS] == 200"
        - "[RESPONSE_TIME] < 1000"
        - "[BODY].database == Database connection is successful."

    - name: "WSW [Acc]"
      group: "Acc"
      url: "https://acc.workstation.co.uk/"
