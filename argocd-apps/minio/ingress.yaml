apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - s3.workstation.co.uk
    secretName: s3-workstation-tls
  rules:
  - host: s3.workstation.co.uk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
                name: minio-console
                port:
                  number: 9001