name: Deploy NetScaler Load Balancer

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'netsclaler/**'
      - '.github/workflows/netscaler-lb-terraform.yaml'
  workflow_dispatch:
    inputs:
      action:
        description: "Deployment action"
        required: true
        default: "deploy"
        type: choice
        options:
          - deploy
          - destroy
          - restart

env:
  NETSCALER_ENDPOINT: "https://netscaler.fictionally.org"
  LB_URL: "http://185.237.99.238:9090"

jobs:
  deploy:
    name: Deploy NetScaler Infrastructure
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set deployment action
        id: action
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "action=${{ github.event.inputs.action }}" >> $GITHUB_OUTPUT
          else
            echo "action=deploy" >> $GITHUB_OUTPUT
          fi

      - name: Make deploy script executable
        run: chmod +x ./netsclaler/scripts/deploy.sh

      # ============================================
      # DESTROY (if requested)
      # ============================================
      - name: Destroy Infrastructure
        if: steps.action.outputs.action == 'destroy'
        run: |
          echo "=== Destroying Terraform Resources ==="
          cd netsclaler/terraform
          terraform init -input=false -upgrade
          terraform destroy -auto-approve || true

          echo "=== Stopping Docker Containers ==="
          cd ../..
          ./netsclaler/scripts/deploy.sh destroy

          echo "=== Infrastructure Destroyed ==="

      # ============================================
      # DEPLOY / RESTART
      # ============================================
      - name: Stop existing containers
        if: steps.action.outputs.action != 'destroy'
        run: ./netsclaler/scripts/deploy.sh stop

      - name: Start Docker Compose services
        if: steps.action.outputs.action != 'destroy'
        run: ./netsclaler/scripts/deploy.sh start

      - name: Wait for NetScaler to be ready
        if: steps.action.outputs.action != 'destroy'
        run: ./netsclaler/scripts/deploy.sh wait "${{ env.NETSCALER_ENDPOINT }}" 30

      - name: Verify all backend containers are healthy
        if: steps.action.outputs.action != 'destroy'
        run: |
          echo "=== Verifying backend containers ==="
          ./netsclaler/scripts/deploy.sh verify 20

          echo ""
          echo "=== Container Status ==="
          ./netsclaler/scripts/deploy.sh status

          echo ""
          echo "=== Container IPs ==="
          ./netsclaler/scripts/deploy.sh ips

      - name: Get NetScaler password
        if: steps.action.outputs.action != 'destroy'
        id: ns_password
        run: |
          echo "=== Retrieving NetScaler password ==="
          NS_PASSWORD=$(./netsclaler/scripts/deploy.sh password)
          echo "::add-mask::$NS_PASSWORD"
          echo "password=$NS_PASSWORD" >> $GITHUB_OUTPUT
          echo "Password retrieved successfully"

      - name: Update Terraform variables
        if: steps.action.outputs.action != 'destroy'
        run: |
          echo "=== Updating Terraform variables with current password ==="
          # Escape special characters in password for sed
          ESCAPED_PASSWORD=$(printf '%s\n' "${{ steps.ns_password.outputs.password }}" | sed 's/[&/\]/\\&/g')
          sed -i "s/^ns_password = .*/ns_password = \"${ESCAPED_PASSWORD}\"/" netsclaler/terraform/terraform.tfvars

          # Verify password was updated (without exposing it)
          if grep -q '^ns_password = ""' netsclaler/terraform/terraform.tfvars; then
            echo "ERROR: Password was not updated in terraform.tfvars"
            exit 1
          fi
          echo "Terraform variables updated successfully"

      - name: Terraform Init
        if: steps.action.outputs.action != 'destroy'
        working-directory: ./netsclaler/terraform
        run: |
          echo "=== Initializing Terraform ==="
          terraform init -input=false -upgrade

      - name: Terraform Plan
        if: steps.action.outputs.action != 'destroy'
        working-directory: ./netsclaler/terraform
        run: |
          echo "=== Planning Terraform changes ==="
          terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: steps.action.outputs.action != 'destroy'
        working-directory: ./netsclaler/terraform
        run: |
          echo "=== Applying Terraform configuration ==="
          terraform apply -auto-approve tfplan

      - name: Wait for backends to be healthy
        if: steps.action.outputs.action != 'destroy'
        run: |
          echo "=== Waiting for backends to become healthy ==="
          sleep 15

      - name: Verify deployment
        if: steps.action.outputs.action != 'destroy'
        run: |
          echo "============================================"
          echo "       DEPLOYMENT VERIFICATION"
          echo "============================================"
          echo ""

          # Check container status
          echo "=== Container Status ==="
          ./netsclaler/scripts/deploy.sh status
          echo ""

          # Check container IPs
          echo "=== Container IPs ==="
          ./netsclaler/scripts/deploy.sh ips
          echo ""

          # Check Nginx App VIP status
          echo "=== Nginx App VIP Status ==="
          VIP_STATUS=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_nginx_http | \
            jq -r '.lbvserver[] | "\(.ipv46):\(.port) - State: \(.curstate) - Effective: \(.effectivestate)"' 2>/dev/null || echo "N/A")
          echo "  $VIP_STATUS"
          echo ""

          # Check Nginx App backend status
          echo "=== Nginx App Backend Status ==="
          curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/servicegroup_servicegroupmember_binding/sg_nginx_apps | \
            jq -r '.servicegroup_servicegroupmember_binding[]? | "  \(.ip):\(.port) - \(.svrstate)"' 2>/dev/null || echo "  No backends found"
          echo ""

          # Check API Service VIP status
          echo "=== API Service VIP Status ==="
          API_VIP_STATUS=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_api_http | \
            jq -r '.lbvserver[] | "\(.ipv46):\(.port) - State: \(.curstate) - Effective: \(.effectivestate)"' 2>/dev/null || echo "N/A")
          echo "  $API_VIP_STATUS"
          echo ""

          # Check API Service backend status
          echo "=== API Service Backend Status ==="
          curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/servicegroup_servicegroupmember_binding/sg_api_apps | \
            jq -r '.servicegroup_servicegroupmember_binding[]? | "  \(.ip):\(.port) - \(.svrstate)"' 2>/dev/null || echo "  No backends found"
          echo ""

          # Test Nginx App load balancer
          echo "=== Nginx App Load Balancer Test (port 9090) ==="
          RESPONSE=$(curl -s -m 10 ${{ env.LB_URL }}/ | grep -o "<title>.*</title>" || echo "No response")
          echo "  Response: $RESPONSE"
          echo ""

          # Test API Service load balancer
          echo "=== API Service Load Balancer Test (port 9091) ==="
          API_RESPONSE=$(curl -s -m 10 http://185.237.99.238:9091/ | grep -o "<title>.*</title>" || echo "No response")
          echo "  Response: $API_RESPONSE"
          echo ""

          # Final status check - check both services
          NGINX_VIP_STATE=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_nginx_http | \
            jq -r '.lbvserver[].curstate' 2>/dev/null || echo "DOWN")

          NGINX_BACKEND_COUNT=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/servicegroup_servicegroupmember_binding/sg_nginx_apps | \
            jq -r '[.servicegroup_servicegroupmember_binding[]? | select(.svrstate == "UP")] | length' 2>/dev/null || echo "0")

          API_VIP_STATE=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_api_http | \
            jq -r '.lbvserver[].curstate' 2>/dev/null || echo "DOWN")

          API_BACKEND_COUNT=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/servicegroup_servicegroupmember_binding/sg_api_apps | \
            jq -r '[.servicegroup_servicegroupmember_binding[]? | select(.svrstate == "UP")] | length' 2>/dev/null || echo "0")

          echo "============================================"
          echo "  DEPLOYMENT STATUS"
          echo "============================================"
          echo "  Nginx App Service:"
          echo "    VIP State: $NGINX_VIP_STATE"
          echo "    Healthy Backends: $NGINX_BACKEND_COUNT/3"
          echo "  API Service:"
          echo "    VIP State: $API_VIP_STATE"
          echo "    Healthy Backends: $API_BACKEND_COUNT/3"
          echo ""
          echo "  Load Balancer URLs:"
          echo "    Nginx App: ${{ env.LB_URL }}"
          echo "    API Service: http://185.237.99.238:9091"
          echo "  Admin Panel: ${{ env.NETSCALER_ENDPOINT }}"
          echo "============================================"

          # Don't fail the workflow, just show status
          if [ "$NGINX_VIP_STATE" != "UP" ] || [ "$API_VIP_STATE" != "UP" ]; then
            echo ""
            echo "  WARNING: Some services may not be fully healthy yet."
            echo "  This could be due to health checks still initializing."
          fi

      - name: Output deployment summary
        if: steps.action.outputs.action != 'destroy' && success()
        run: |
          echo ""
          echo "=========================================="
          echo "         DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo ""
          echo "Load Balancer URLs:"
          echo "  Nginx App (port 9090): ${{ env.LB_URL }}"
          echo "  API Service (port 9091): http://185.237.99.238:9091"
          echo ""
          echo "Admin Panel: ${{ env.NETSCALER_ENDPOINT }}"
          echo ""
          echo "Static IPs:"
          echo "  NetScaler:     172.28.0.10"
          echo "  nginx-app1:    172.28.0.11"
          echo "  nginx-app2:    172.28.0.12"
          echo "  nginx-app3:    172.28.0.13"
          echo "  nginx-backend: 172.28.0.20"
          echo "  api-app1:      172.28.0.21"
          echo "  api-app2:      172.28.0.22"
          echo "  api-app3:      172.28.0.23"
          echo ""
          echo "=========================================="

      - name: Send NetScaler credentials to Slack
        if: steps.action.outputs.action != 'destroy' && success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: github-updates
          SLACK_COLOR: good
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_TITLE: NetScaler Deployment Complete
          SLACK_MESSAGE: |
            *NetScaler Load Balancer Deployed Successfully*

            *Admin Panel:* ${{ env.NETSCALER_ENDPOINT }}
            *Username:* nsroot
            *Password:* ${{ steps.ns_password.outputs.password }}

            *Load Balancer URLs:*
            - Nginx App: ${{ env.LB_URL }}
            - API Service: http://185.237.99.238:9091
          SLACK_USERNAME: NetScaler Deploy Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
