name: Deploy NetScaler Load Balancer

on:
  push:
    branches:
      - main
      - master
    paths:
      - "netsclaler/**"
      - ".github/workflows/netscaler-lb-terraform.yaml"
  schedule:
    # Run every day at 4:00 AM UTC
    - cron: "0 4 * * *"
  workflow_dispatch:
    inputs:
      action:
        description: "Deployment action"
        required: true
        default: "deploy"
        type: choice
        options:
          - deploy
          - destroy
          - restart

env:
  NETSCALER_ENDPOINT: "https://netscaler.fictionally.org"
  # Secondary uses localhost since it's on the same host (port 8182 maps to 9080 inside container)
  NETSCALER_SECONDARY_ENDPOINT: "http://localhost:8182"
  LB_URL: "http://185.237.99.238:9090"
  HAPROXY_STATS_URL: "http://185.237.99.238:8404/stats"

jobs:
  deploy:
    name: Deploy NetScaler Infrastructure
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set deployment action
        id: action
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "action=${{ github.event.inputs.action }}" >> $GITHUB_OUTPUT
          else
            echo "action=deploy" >> $GITHUB_OUTPUT
          fi

      - name: Make deploy script executable
        run: chmod +x ./netsclaler/scripts/deploy.sh

      # ============================================
      # DESTROY (if requested)
      # ============================================
      - name: Destroy Infrastructure
        if: steps.action.outputs.action == 'destroy'
        run: |
          echo "=== Destroying Terraform Resources ==="
          cd netsclaler/terraform
          terraform init -input=false -upgrade
          terraform destroy -auto-approve || true

          echo "=== Stopping Docker Containers ==="
          cd ../..
          ./netsclaler/scripts/deploy.sh destroy

          echo "=== Infrastructure Destroyed ==="

      # ============================================
      # DEPLOY / RESTART
      # ============================================
      - name: Stop existing containers
        if: steps.action.outputs.action != 'destroy'
        run: ./netsclaler/scripts/deploy.sh stop

      - name: Start Docker Compose services
        if: steps.action.outputs.action != 'destroy'
        run: ./netsclaler/scripts/deploy.sh start

      - name: Wait for NetScaler instances to be ready (HA)
        if: steps.action.outputs.action != 'destroy'
        run: |
          echo "=== Waiting for Primary NetScaler ==="
          ./netsclaler/scripts/deploy.sh wait "${{ env.NETSCALER_ENDPOINT }}" netscaler-cpx 30

          echo "=== Waiting for Secondary NetScaler ==="
          ./netsclaler/scripts/deploy.sh wait "${{ env.NETSCALER_SECONDARY_ENDPOINT }}" netscaler-cpx-secondary 30

          echo "=== Checking HAProxy Status ==="
          ./netsclaler/scripts/deploy.sh haproxy

      - name: Verify all backend containers are healthy
        if: steps.action.outputs.action != 'destroy'
        run: |
          echo "=== Verifying backend containers ==="
          ./netsclaler/scripts/deploy.sh verify 20

          echo ""
          echo "=== Container Status ==="
          ./netsclaler/scripts/deploy.sh status

          echo ""
          echo "=== Container IPs ==="
          ./netsclaler/scripts/deploy.sh ips

      - name: Get NetScaler passwords (HA)
        if: steps.action.outputs.action != 'destroy'
        id: ns_password
        run: |
          echo "=== Retrieving NetScaler Primary password ==="
          NS_PASSWORD=$(./netsclaler/scripts/deploy.sh password)
          echo "::add-mask::$NS_PASSWORD"
          echo "password=$NS_PASSWORD" >> $GITHUB_OUTPUT
          echo "Primary password retrieved successfully"

          echo "=== Retrieving NetScaler Secondary password ==="
          NS_SECONDARY_PASSWORD=$(./netsclaler/scripts/deploy.sh password-secondary)
          echo "::add-mask::$NS_SECONDARY_PASSWORD"
          echo "secondary_password=$NS_SECONDARY_PASSWORD" >> $GITHUB_OUTPUT
          echo "Secondary password retrieved successfully"

      - name: Update Terraform variables
        if: steps.action.outputs.action != 'destroy'
        run: |
          echo "=== Updating Terraform variables with current passwords ==="
          # Escape special characters in passwords for sed
          ESCAPED_PASSWORD=$(printf '%s\n' "${{ steps.ns_password.outputs.password }}" | sed 's/[&/\]/\\&/g')
          ESCAPED_SECONDARY_PASSWORD=$(printf '%s\n' "${{ steps.ns_password.outputs.secondary_password }}" | sed 's/[&/\]/\\&/g')

          sed -i "s/^ns_password = .*/ns_password = \"${ESCAPED_PASSWORD}\"/" netsclaler/terraform/terraform.tfvars
          sed -i "s/^ns_secondary_password = .*/ns_secondary_password = \"${ESCAPED_SECONDARY_PASSWORD}\"/" netsclaler/terraform/terraform.tfvars

          # Verify passwords were updated (without exposing them)
          if grep -q '^ns_password = ""' netsclaler/terraform/terraform.tfvars; then
            echo "ERROR: Primary password was not updated in terraform.tfvars"
            exit 1
          fi
          if grep -q '^ns_secondary_password = ""' netsclaler/terraform/terraform.tfvars; then
            echo "ERROR: Secondary password was not updated in terraform.tfvars"
            exit 1
          fi
          echo "Terraform variables updated successfully"

      - name: Terraform Init
        if: steps.action.outputs.action != 'destroy'
        working-directory: ./netsclaler/terraform
        run: |
          echo "=== Initializing Terraform ==="
          terraform init -input=false -upgrade

      - name: Terraform Plan
        if: steps.action.outputs.action != 'destroy'
        working-directory: ./netsclaler/terraform
        run: |
          echo "=== Planning Terraform changes ==="
          terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: steps.action.outputs.action != 'destroy'
        working-directory: ./netsclaler/terraform
        run: |
          echo "=== Applying Terraform configuration ==="
          terraform apply -auto-approve tfplan

      - name: Wait for backends to be healthy
        if: steps.action.outputs.action != 'destroy'
        run: |
          echo "=== Waiting for backends to become healthy ==="
          sleep 15

      - name: Verify deployment
        if: steps.action.outputs.action != 'destroy'
        run: |
          echo "============================================"
          echo "       DEPLOYMENT VERIFICATION (HA)"
          echo "============================================"
          echo ""

          # Check container status
          echo "=== Container Status ==="
          ./netsclaler/scripts/deploy.sh status
          echo ""

          # Check container IPs
          echo "=== Container IPs ==="
          ./netsclaler/scripts/deploy.sh ips
          echo ""

          # Check HAProxy status
          echo "=== HAProxy Status ==="
          ./netsclaler/scripts/deploy.sh haproxy
          echo ""

          echo "============================================"
          echo "       PRIMARY NETSCALER STATUS"
          echo "============================================"
          echo ""

          # Check Nginx App VIP status (Primary)
          echo "=== Nginx App VIP Status (Primary) ==="
          VIP_STATUS=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_nginx_http | \
            jq -r '.lbvserver[] | "\(.ipv46):\(.port) - State: \(.curstate) - Effective: \(.effectivestate)"' 2>/dev/null || echo "N/A")
          echo "  $VIP_STATUS"
          echo ""

          # Check Nginx App backend status (Primary)
          echo "=== Nginx App Backend Status (Primary) ==="
          curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/servicegroup_servicegroupmember_binding/sg_nginx_apps | \
            jq -r '.servicegroup_servicegroupmember_binding[]? | "  \(.ip):\(.port) - \(.svrstate)"' 2>/dev/null || echo "  No backends found"
          echo ""

          # Check API Service VIP status (Primary)
          echo "=== API Service VIP Status (Primary) ==="
          API_VIP_STATUS=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_api_http | \
            jq -r '.lbvserver[] | "\(.ipv46):\(.port) - State: \(.curstate) - Effective: \(.effectivestate)"' 2>/dev/null || echo "N/A")
          echo "  $API_VIP_STATUS"
          echo ""

          # Check Web App Service VIP status (Primary)
          echo "=== Web App Service VIP Status (Primary) ==="
          WEB_VIP_STATUS=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_web_http | \
            jq -r '.lbvserver[] | "\(.ipv46):\(.port) - State: \(.curstate) - Effective: \(.effectivestate)"' 2>/dev/null || echo "N/A")
          echo "  $WEB_VIP_STATUS"
          echo ""

          echo "============================================"
          echo "       SECONDARY NETSCALER STATUS"
          echo "============================================"
          echo ""

          # Check Nginx App VIP status (Secondary)
          echo "=== Nginx App VIP Status (Secondary) ==="
          SEC_VIP_STATUS=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.secondary_password }} \
            ${{ env.NETSCALER_SECONDARY_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_nginx_http | \
            jq -r '.lbvserver[] | "\(.ipv46):\(.port) - State: \(.curstate) - Effective: \(.effectivestate)"' 2>/dev/null || echo "N/A")
          echo "  $SEC_VIP_STATUS"
          echo ""

          # Check API Service VIP status (Secondary)
          echo "=== API Service VIP Status (Secondary) ==="
          SEC_API_VIP_STATUS=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.secondary_password }} \
            ${{ env.NETSCALER_SECONDARY_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_api_http | \
            jq -r '.lbvserver[] | "\(.ipv46):\(.port) - State: \(.curstate) - Effective: \(.effectivestate)"' 2>/dev/null || echo "N/A")
          echo "  $SEC_API_VIP_STATUS"
          echo ""

          # Check Web App Service VIP status (Secondary)
          echo "=== Web App Service VIP Status (Secondary) ==="
          SEC_WEB_VIP_STATUS=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.secondary_password }} \
            ${{ env.NETSCALER_SECONDARY_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_web_http | \
            jq -r '.lbvserver[] | "\(.ipv46):\(.port) - State: \(.curstate) - Effective: \(.effectivestate)"' 2>/dev/null || echo "N/A")
          echo "  $SEC_WEB_VIP_STATUS"
          echo ""

          # Test load balancers via HAProxy
          echo "============================================"
          echo "       LOAD BALANCER TESTS (via HAProxy)"
          echo "============================================"
          echo ""

          # Test Nginx App load balancer
          echo "=== Nginx App Load Balancer Test (port 9090) ==="
          RESPONSE=$(curl -s -m 10 ${{ env.LB_URL }}/ | grep -o "<title>.*</title>" || echo "No response")
          echo "  Response: $RESPONSE"
          echo ""

          # Test API Service load balancer
          echo "=== API Service Load Balancer Test (port 9091) ==="
          API_RESPONSE=$(curl -s -m 10 http://185.237.99.238:9091/ | grep -o "<title>.*</title>" || echo "No response")
          echo "  Response: $API_RESPONSE"
          echo ""

          # Test Web App Service load balancer
          echo "=== Web App Service Load Balancer Test (port 9092) ==="
          WEB_RESPONSE=$(curl -s -m 10 http://185.237.99.238:9092/ | grep -o "<title>.*</title>" || echo "No response")
          echo "  Response: $WEB_RESPONSE"
          echo ""

          # Final status check - check all services (Primary)
          NGINX_VIP_STATE=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_nginx_http | \
            jq -r '.lbvserver[].curstate' 2>/dev/null || echo "DOWN")

          NGINX_BACKEND_COUNT=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/servicegroup_servicegroupmember_binding/sg_nginx_apps | \
            jq -r '[.servicegroup_servicegroupmember_binding[]? | select(.svrstate == "UP")] | length' 2>/dev/null || echo "0")

          API_VIP_STATE=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_api_http | \
            jq -r '.lbvserver[].curstate' 2>/dev/null || echo "DOWN")

          API_BACKEND_COUNT=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/servicegroup_servicegroupmember_binding/sg_api_apps | \
            jq -r '[.servicegroup_servicegroupmember_binding[]? | select(.svrstate == "UP")] | length' 2>/dev/null || echo "0")

          WEB_VIP_STATE=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_web_http | \
            jq -r '.lbvserver[].curstate' 2>/dev/null || echo "DOWN")

          WEB_BACKEND_COUNT=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.password }} \
            ${{ env.NETSCALER_ENDPOINT }}/nitro/v1/config/servicegroup_servicegroupmember_binding/sg_web_apps | \
            jq -r '[.servicegroup_servicegroupmember_binding[]? | select(.svrstate == "UP")] | length' 2>/dev/null || echo "0")

          # Final status check - check all services (Secondary)
          SEC_NGINX_VIP_STATE=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.secondary_password }} \
            ${{ env.NETSCALER_SECONDARY_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_nginx_http | \
            jq -r '.lbvserver[].curstate' 2>/dev/null || echo "DOWN")

          SEC_API_VIP_STATE=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.secondary_password }} \
            ${{ env.NETSCALER_SECONDARY_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_api_http | \
            jq -r '.lbvserver[].curstate' 2>/dev/null || echo "DOWN")

          SEC_WEB_VIP_STATE=$(curl -s -k -u nsroot:${{ steps.ns_password.outputs.secondary_password }} \
            ${{ env.NETSCALER_SECONDARY_ENDPOINT }}/nitro/v1/config/lbvserver/lbv_web_http | \
            jq -r '.lbvserver[].curstate' 2>/dev/null || echo "DOWN")

          echo "============================================"
          echo "  DEPLOYMENT STATUS (HA)"
          echo "============================================"
          echo "  PRIMARY NETSCALER:"
          echo "    Nginx App - VIP: $NGINX_VIP_STATE, Backends: $NGINX_BACKEND_COUNT/3"
          echo "    API Service - VIP: $API_VIP_STATE, Backends: $API_BACKEND_COUNT/3"
          echo "    Web App - VIP: $WEB_VIP_STATE, Backends: $WEB_BACKEND_COUNT/3"
          echo ""
          echo "  SECONDARY NETSCALER (Standby):"
          echo "    Nginx App - VIP: $SEC_NGINX_VIP_STATE"
          echo "    API Service - VIP: $SEC_API_VIP_STATE"
          echo "    Web App - VIP: $SEC_WEB_VIP_STATE"
          echo ""
          echo "  Load Balancer URLs (via HAProxy):"
          echo "    Nginx App: ${{ env.LB_URL }}"
          echo "    API Service: http://185.237.99.238:9091"
          echo "    Web App: http://185.237.99.238:9092"
          echo "  HAProxy Stats: ${{ env.HAPROXY_STATS_URL }} (admin/admin)"
          echo "  Primary Admin: ${{ env.NETSCALER_ENDPOINT }}"
          echo "  Secondary Admin: ${{ env.NETSCALER_SECONDARY_ENDPOINT }}"
          echo "============================================"

          # Don't fail the workflow, just show status
          if [ "$NGINX_VIP_STATE" != "UP" ] || [ "$API_VIP_STATE" != "UP" ] || [ "$WEB_VIP_STATE" != "UP" ]; then
            echo ""
            echo "  WARNING: Some primary services may not be fully healthy yet."
            echo "  This could be due to health checks still initializing."
          fi

      - name: Output deployment summary
        if: steps.action.outputs.action != 'destroy' && success()
        run: |
          echo ""
          echo "=========================================="
          echo "    DEPLOYMENT COMPLETE (HA Mode)"
          echo "=========================================="
          echo ""
          echo "Load Balancer URLs (via HAProxy):"
          echo "  Nginx App (port 9090): ${{ env.LB_URL }}"
          echo "  API Service (port 9091): http://185.237.99.238:9091"
          echo "  Web App (port 9092): http://185.237.99.238:9092"
          echo ""
          echo "Admin Panels:"
          echo "  Primary:   ${{ env.NETSCALER_ENDPOINT }}"
          echo "  Secondary: ${{ env.NETSCALER_SECONDARY_ENDPOINT }}"
          echo "  HAProxy:   ${{ env.HAPROXY_STATS_URL }} (admin/admin)"
          echo ""
          echo "Static IPs:"
          echo "  HAProxy:              172.28.0.5"
          echo "  NetScaler Primary:    172.28.0.10"
          echo "  NetScaler Secondary:  172.28.0.15"
          echo "  nginx-app1:           172.28.0.11"
          echo "  nginx-app2:           172.28.0.12"
          echo "  nginx-app3:           172.28.0.13"
          echo "  nginx-backend:        172.28.0.20"
          echo "  api-app1:             172.28.0.21"
          echo "  api-app2:             172.28.0.22"
          echo "  api-app3:             172.28.0.23"
          echo "  web-app1:             172.28.0.31"
          echo "  web-app2:             172.28.0.32"
          echo "  web-app3:             172.28.0.33"
          echo ""
          echo "=========================================="

      - name: Send NetScaler credentials to Slack
        if: steps.action.outputs.action != 'destroy' && success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "text": "*NetScaler HA Deployment Complete*",
              "attachments": [
                {
                  "color": "good",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*NetScaler Load Balancer (HA Mode) Deployed Successfully*"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Primary NetScaler:*\nAdmin: ${{ env.NETSCALER_ENDPOINT }}\nUsername: nsroot\nPassword: ${{ steps.ns_password.outputs.password }}"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Secondary NetScaler (Standby):*\nAdmin: ${{ env.NETSCALER_SECONDARY_ENDPOINT }}\nUsername: nsroot\nPassword: ${{ steps.ns_password.outputs.secondary_password }}"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*HAProxy Stats:*\n${{ env.HAPROXY_STATS_URL }}\nCredentials: admin/admin"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Load Balancer URLs (via HAProxy):*\n• Nginx App: ${{ env.LB_URL }}\n• API Service: http://185.237.99.238:9091\n• Web App: http://185.237.99.238:9092"
                      }
                    }
                  ]
                }
              ]
            }' \
            ${{ secrets.SLACK_WEBHOOK }}
