name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify package.json exists
        run: ls -la

      - name: Install dependencies
        run: npm install
        working-directory: ./cypress

      - name: Run Cypress Tests
        id: cypress
        working-directory: ./cypress
        run: |
          npx cypress run || echo "cypress_failed=true" >> $GITHUB_ENV

      - name: 'Upload screenshots and videos to Slack'
        uses: trymbill/cypress-slack-video-upload-action@v1.3.0
        with:
            token: ${{ secrets.SLACK_TOKEN }}
            channels: 'cypress-test-results'
            workdir: workflow-examples/cypress/cypress

      - name: Slack Notification for Smoke Test 
        uses: rtCamp/action-slack-notify@v2
        env:
            SLACK_CHANNEL: general
            SLACK_COLOR: ${{ job.status }}
            SLACK_ICON: https://github.com/rtCamp.png?size=48
            SLACK_MESSAGE: 'UI Smoke Login Test using Cypress Test framework env :rocket:'
            SLACK_TITLE: UI Smoke Login Test 
            SLACK_USERNAME: rtCamp
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  