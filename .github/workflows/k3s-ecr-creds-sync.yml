name: Every hour ECR Creds Sync Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ feature/* ]
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:
    inputs:
      task_name:
        type: choice
        description: 'Please choose the job'
        default: 'ecr-creds-sync'
        required: true
        options:
          - 'ecr-creds-sync'

env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  task_name : ${{ github.event.inputs.task_name }}
  
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check out this repo code
      uses: actions/checkout@v2
      with:
        ref: "main"

    - name: AWS ECR repository creds sync
      run: |
        echo "KUBE_CONFIG_DATA_K3S1=${{ secrets.KUBE_CONFIG_DATA_K3S1 }}" | base64 -d >> $GITHUB_ENV
        echo "KUBE_CONFIG_DATA_K3S2=${{ secrets.KUBE_CONFIG_DATA_K3S2 }}" | base64 -d >> $GITHUB_ENV
        chmod +x ./aws_cli_ecr_creds_sync.sh && ./aws_cli_ecr_creds_sync.sh
