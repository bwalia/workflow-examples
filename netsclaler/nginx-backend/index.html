<!DOCTYPE html>
<html>
  <head>
    <title>NetScaler Test Backend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      h1 {
        color: #fff;
        text-align: center;
      }
      .info {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
      .status {
        color: #4ade80;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ‰ NetScaler Test Backend</h1>
      <div class="info">
        <p>
          <span class="status">âœ“ Status:</span> Backend is running successfully!
        </p>

        <p><strong>Server:</strong> Nginx</p>
        <p><strong>Request Time:</strong> <span id="time"></span></p>
      </div>
      <div class="info">
        <h2>Configuration Details</h2>
        <p>This is a test backend service running behind NetScaler CPX.</p>
        <p>
          The endpoint <code>netscaler.fictionally.org</code> is routed to this
          backend.
        </p>
      </div>
    </div>
    <script>
      document.getElementById("hostname").textContent =
        window.location.hostname;
      document.getElementById("time").textContent = new Date().toLocaleString();
    </script>
  </body>
</html>
